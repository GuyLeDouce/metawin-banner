<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="ad.size" content="width=1500,height=500">
<meta name="viewport" content="width=1500, height=500">
<title>MetaWin Banner 1500x500</title>
<style>
  html,body { margin:0; padding:0; }
  :root{
    --bg1:#0b0d13; --bg2:#1a1530;
    --accent:#8a5cff; --accent2:#24e0ff;
    --text:#f5f7ff; --muted:#9aa0b4;
  }
  .banner{
    width:1500px; height:500px; position:relative; overflow:hidden; cursor:pointer;
    background: radial-gradient(120% 100% at 80% 0%, var(--bg2) 0%, var(--bg1) 60%);
    font-family: Inter, system-ui, Arial, sans-serif; color:var(--text);
    perspective:1200px;
  }

  /* --- AURORA (slow drift) --- */
  .aurora{
    position:absolute; inset:-10% -20%;
    background:
      radial-gradient(45% 60% at 20% 30%, rgba(36,224,255,.18), transparent 60%),
      radial-gradient(35% 55% at 80% 20%, rgba(138,92,255,.16), transparent 60%),
      radial-gradient(50% 70% at 60% 80%, rgba(36,224,255,.12), transparent 60%);
    filter: blur(20px) saturate(120%);
    animation: auroraPan 40s linear infinite;
    z-index:0;
  }
  @keyframes auroraPan {
    0%{ transform: translate3d(0,0,0) scale(1); }
    50%{ transform: translate3d(-2%, -3%, 0) scale(1.02); }
    100%{ transform: translate3d(0,0,0) scale(1); }
  }

  /* --- CURSOR GLOW (follows mouse) --- */
  .cursor-glow{
    position:absolute; left:0; top:0; width:420px; height:420px; border-radius:50%;
    pointer-events:none; transform:translate(-50%, -50%);
    background:
      radial-gradient(closest-side, rgba(36,224,255,.22), rgba(138,92,255,.14) 45%, rgba(10,12,20,0) 70%);
    filter: blur(22px);
    opacity:0; transition: opacity .25s ease-out;
    mix-blend-mode: screen;
    z-index:2; /* below content (which also uses z-index:2) but this appears earlier in DOM */
  }

  /* --- RING --- */
  .ring{
    position:absolute; width:980px; height:980px; right:-320px; top:-220px;
    background: conic-gradient(from 0deg, var(--accent), var(--accent2), var(--accent));
    filter: blur(90px) saturate(120%); opacity:.25; border-radius:50%;
    animation: spin 22s linear infinite; transform: translateZ(0);
    z-index:1;
  }
  @keyframes spin { to{ transform: rotate(360deg); } }

  /* --- SPARKLES --- */
  .sparkles, .sparkles::before, .sparkles::after{
    position:absolute; inset:0; pointer-events:none; z-index:1;
    background-repeat:repeat;
    background-image:
      radial-gradient(2px 2px at 10% 90%, rgba(255,255,255,.4) 40%, transparent 41%),
      radial-gradient(1.5px 1.5px at 30% 80%, rgba(255,255,255,.35) 40%, transparent 41%),
      radial-gradient(1.8px 1.8px at 60% 85%, rgba(255,255,255,.3) 40%, transparent 41%),
      radial-gradient(1.6px 1.6px at 80% 92%, rgba(255,255,255,.35) 40%, transparent 41%);
    animation: drift 12s linear infinite; opacity:.55;
  }
  .sparkles::before{ content:""; animation-duration:16s; opacity:.35; filter: blur(.2px); }
  .sparkles::after { content:""; animation-duration:20s; opacity:.25; filter: blur(.4px); }
  @keyframes drift{
    from{ background-position: 0 0, 0 0, 0 0, 0 0; }
    to  { background-position: 0 -120px, 0 -160px, 0 -140px, 0 -180px; }
  }

  /* --- Logo (gentle float) --- */
  .logo{ position:absolute; top:20px; left:30px; opacity:0; animation: up 800ms 120ms forwards, floatY 8s ease-in-out 1.2s infinite; z-index:2; }
  .logo img{ height:120px; width:auto; }

  /* --- Title (breath + glow + hover tilt) --- */
  .title{
    position:absolute; left:50%; top:70px; transform:translateX(-50%); text-align:center;
    opacity:0; animation: titleIn 900ms 220ms forwards cubic-bezier(.2,1.1,.3,1);
    filter: drop-shadow(0 10px 24px rgba(36,224,255,.20)) drop-shadow(0 2px 6px rgba(0,0,0,.35));
    will-change: transform, opacity; z-index:3;
  }
  .title-inner{
    display:inline-block; transform-origin:center;
    animation: breathe 7s ease-in-out 1.4s infinite, glow 8s ease-in-out 2s infinite;
    transition: transform 280ms ease;
  }
  #ad:hover .title-inner{ transform: rotateX(2.2deg) rotateY(-3deg) scale(1.03); }
  .title img{ max-width:1100px; width:82%; height:auto; }

  /* --- Copy --- */
  .sub{
    position:absolute; left:60px; right:60px; top:290px;
    font-size:28px; line-height:1.3; color:var(--muted); text-align:center;
    opacity:0; animation: up 700ms 650ms forwards; z-index:2;
  }
  .points{
    position:absolute; left:0; right:0; top:350px;
    display:flex; gap:14px; flex-wrap:wrap; justify-content:center;
    opacity:0; animation: up 700ms 800ms forwards; z-index:2;
  }
  .pill{
    font-size:20px; padding:10px 18px; border-radius:999px; border:1px solid #2b2f45;
    background:rgba(255,255,255,0.05);
    animation: floatY 7.5s ease-in-out infinite;
  }
  .pill:nth-child(1){ animation-delay:.2s; }
  .pill:nth-child(2){ animation-delay:1.1s; }
  .pill:nth-child(3){ animation-delay:1.8s; }

  /* --- CTA --- */
  .cta{
    position:absolute; left:50%; transform:translateX(-50%); bottom:80px;
    display:flex; align-items:center; justify-content:center; gap:12px;
    height:70px; padding:0 54px; border-radius:16px; font-weight:800; letter-spacing:.5px;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    color:#0a0c14; text-transform:uppercase; font-size:28px;
    box-shadow: 0 10px 30px rgba(36,224,255,0.28), inset 0 1px 0 rgba(255,255,255,0.25);
    opacity:0; animation: up 700ms 950ms forwards, shimmer 2.6s 1.6s infinite;
    position:relative; overflow:hidden; z-index:2;
  }
  .cta:after{ content:"→"; font-weight:900; font-size:28px; }
  .cta:hover{ transform: translateX(-50%) scale(1.03); }
  .cta::before{
    content:""; position:absolute; inset:0; transform: skewX(-20deg) translateX(-120%);
    background: linear-gradient(90deg, transparent, rgba(255,255,255,.35), transparent);
    animation: sweep 2.6s 1.6s infinite;
  }

  .legal{
    position:absolute; left:30px; right:30px; bottom:20px;
    font-size:16px; color:#8b90a8; text-align:center; opacity:.85; z-index:2;
  }

  /* --- Keyframes --- */
  @keyframes up { to{ transform:translateY(0); opacity:1; } }
  @keyframes titleIn{
    0%{ transform: translate(-50%, 26px); opacity:0; }
    60%{ transform: translate(-50%, 0);    opacity:1; }
    100%{transform: translate(-50%, 0);    opacity:1; }
  }
  @keyframes breathe{ 0%,100%{ transform: scale(1); } 50%{ transform: scale(1.015); } }
  @keyframes glow{
    0%,100%{ filter: drop-shadow(0 10px 24px rgba(36,224,255,.20)) drop-shadow(0 2px 6px rgba(0,0,0,.35)); }
    50%    { filter: drop-shadow(0 12px 36px rgba(36,224,255,.35)) drop-shadow(0 2px 10px rgba(0,0,0,.40)); }
  }
  @keyframes floatY{ 0%,100%{ transform: translateY(0); } 50%{ transform: translateY(-6px); } }
  @keyframes sweep{ 0%{ transform: skewX(-20deg) translateX(-120%); } 100%{ transform: skewX(-20deg) translateX(120%); } }
  @keyframes shimmer{ 0%,100%{ filter:none; } 50%{ filter:brightness(1.06); } }
  @keyframes drift{ from{ background-position:0 0,0 0,0 0,0 0; } to{ background-position:0 -120px,0 -160px,0 -140px,0 -180px; } }

  /* --- Reduced motion --- */
  @media (prefers-reduced-motion: reduce){
    .aurora, .ring, .sparkles, .sparkles::before, .sparkles::after,
    .cursor-glow, .title, .title-inner, .sub, .points, .pill, .cta, .logo { animation:none !important; opacity:1 !important; }
    .cta::before{ display:none; }
  }
</style>
</head>
<body>
<script>window.clickTag="https://metawin.com/";</script>

<div id="ad" class="banner" role="button" aria-label="Open MetaWin Casino" tabindex="0">
  <div class="aurora" aria-hidden="true"></div>
  <div class="ring" aria-hidden="true"></div>
  <div class="sparkles" aria-hidden="true"></div>

  <!-- Cursor-follow glow (behind content) -->
  <div class="cursor-glow" aria-hidden="true"></div>

  <div class="logo"><img src="logo.png" alt="MetaWin"></div>

  <div class="title">
    <div class="title-inner"><img src="Title.png" alt="MetaWin Title"></div>
  </div>

  <div class="sub">Win $1.3M NFT Jackpot + $1M Wagering Leaderboard</div>

  <div class="points">
    <div class="pill">Best Online Casino 2025</div>
    <div class="pill">$NAVI Launched</div>
    <div class="pill">Winning in Web3</div>
  </div>

  <div class="cta">Play Now</div>

  <div class="legal">18+. T&amp;Cs apply. Licensed Curaçao. Gamble responsibly.</div>
</div>

<script>
  // Clickthrough + keyboard
  const ad = document.getElementById('ad');
  function exit(){ const url = window.clickTag || "https://metawin.com/"; window.open(url, "_blank"); }
  ad.addEventListener('click', exit);
  ad.addEventListener('keydown', e => { if(e.key==="Enter"||e.key===" ") exit(); });

  // Cursor-follow glow (smooth, raf-throttled)
  const glow = document.querySelector('.cursor-glow');
  let targetX = 0, targetY = 0, curX = 0, curY = 0, raf = null;

  function animate(){
    curX += (targetX - curX) * 0.18;
    curY += (targetY - curY) * 0.18;
    glow.style.left = curX + 'px';
    glow.style.top  = curY + 'px';
    raf = requestAnimationFrame(animate);
  }

  function onMove(e){
    const r = ad.getBoundingClientRect();
    targetX = e.clientX - r.left;
    targetY = e.clientY - r.top;
    glow.style.opacity = .6;           // visible when moving
    if(!raf) raf = requestAnimationFrame(animate);
  }

  function onLeave(){
    glow.style.opacity = 0;            // fade out when leaving
    if(raf){ cancelAnimationFrame(raf); raf = null; }
  }

  ad.addEventListener('mousemove', onMove, {passive:true});
  ad.addEventListener('mouseleave', onLeave);

  // Optional: hide glow on touch devices
  window.addEventListener('touchstart', () => glow.style.display = 'none', {once:true});
</script>
</body>
</html>
